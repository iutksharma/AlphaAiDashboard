name: Build and Deploy Next.js App to Azure Static Web Apps

on:
  push:
    branches:
      - main  # Change to your desired branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.20.4'  # Ensure you use the required Node.js version

    - name: Install dependencies
      run: |
        cd alphaAiFront  # Navigate to your Next.js app directory
        npm install  # Install dependencies

    - name: Build the app
      run: |
        cd alphaAiFront  # Navigate to your Next.js app directory
        npm run build  # Build the app

    - name: Export static files
      run: |
        cd alphaAiFront  # Navigate to your Next.js app directory
        npm run export  # This creates the static files in the out/ directory

    - name: Deploy to Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "/alphaAiFront"  # Adjust to your app directory
        api_location: "/"  # Adjust if you have API-specific code
        output_location: "/alphaAiFront/out"  # Adjust based on where your export command places the output

    - name: Complete Deployment
      run: echo "Deployment to Azure Static Web Apps is complete."
