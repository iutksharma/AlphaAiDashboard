name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js with the latest LTS (>= 20.x.x) to fix compatibility warnings
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x.x'  # Ensure this matches the required Node version for dependencies

      # Install dependencies
      - name: Install dependencies
        run: |
          cd alphaAiFront
          npm install

      # Build the Next.js application
      - name: Build the Next.js application
        run: |
          cd alphaAiFront
          npm run build

      # Deploy the application
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_WAVE_09FF6D010 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./alphaAiFront"
          api_location: ""
          output_location: ""
