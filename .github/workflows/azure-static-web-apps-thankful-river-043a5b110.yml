name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js to a compatible version
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x.x'  # Upgraded to 20.x.x to match the package's required engines

      # Install dependencies
      - name: Install dependencies
        run: |
          cd alphaAiFront
          npm install

      # Run Next.js build
      - name: Build the Next.js application
        run: |
          cd alphaAiFront
          npm run build

      # Deploy to Azure Static Web Apps
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_RIVER_043A5B110 }}
          action: "upload"
          app_location: "./alphaAiFront"
          api_location: ""
          output_location: ".next"  # Correct build folder
          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
